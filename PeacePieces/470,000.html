<script>

var img=document.getElementById("myImage");
var blink1=document.getElementById("blink1");
var blink2=document.getElementById("blink2");

var cPrime = document.getElementById("myCanvasPrim");
var ctxPrime = cPrime.getContext("2d");


var boxSize = 10;
var bufferSize = 60;
var canvasW = ctxPrime.canvas.width;
var canvasH = ctxPrime.canvas.height;

var boxs = [];
var speed = 1;
var chanceForRightConnection = 0.9
var chanceForTopConnection = 1

var deadCounter = 0;

var boxsArray = [];

var index = 0;


var lastSquereRemoveTimestamp = 0;
var timeBetweenSquareRemove = 4; // milliseconds
var indexOfFadingSquare = 0;
var fadingTime = 1000; // milliseconds

var amountOfFades = 25;

var skipToPage2 = false;
var skipToPage2StartTime = 0;
var timeToWaitBeforeSkip = 3000;

var blinkTime = 1000;
var currentBlinkTime = blinkTime;
var lastTimeStamp = 0;
var ShowBlink = 0;
var blinkStartDelay = 3000;

var BlinkfirstTime = true;



for (j = 0; j < canvasH/boxSize; j++)
{
  boxs[j] = [];
  for (i = 0; i < canvasW/boxSize; i++){
    boxs[j][i] = { 
      WPos : i*boxSize,
      HPos : j*boxSize,
      AmountOfFades : 0
    };  
    boxsArray.push(boxs[j][i]);
  }
}

function shuffle(a) {
    var j, x, i;
    for (i = a.length; i; i--) {
        j = Math.floor(Math.random() * i);
        x = a[i - 1];
        a[i - 1] = a[j];
        a[j] = x;
    }
}

shuffle(boxsArray)
index = 0; 

document.body.onkeyup = function(e){
    if(e.keyCode == 32){
      step(1);
    }
}

var imgLoadedCount = 0;

if (img.complete)
{
  loaded();
}
else 
{
  img.addEventListener('load', loaded)
}

if (blink1.complete)
{
  loaded();
}
else 
{
  blink1.addEventListener('load', loaded)
}

if (blink2.complete)
{
  loaded();
}
else 
{
  blink2.addEventListener('load', loaded)
}

function loaded() {

  console.log(imgLoadedCount);
  imgLoadedCount += 1;
  console.log(imgLoadedCount);
  if (imgLoadedCount == 3)
  {
    ctxPrime.globalAlpha=1;
    ctxPrime.drawImage(img, 0, 0);
    window.requestAnimationFrame(step);
  }
}


function step(timestamp) 
{
  if (skipToPage2 == true)
  {
    if (timestamp - skipToPage2StartTime > timeToWaitBeforeSkip)
    {
      window.location.href = "page-2.html";
    }
  }

  if (timestamp < blinkStartDelay)
  {
    lastTimeStamp = timestamp;
  }
  else
  {
    delta = timestamp - lastTimeStamp;
    lastTimeStamp = timestamp;
    currentBlinkTime = currentBlinkTime - delta;
    if (currentBlinkTime < 0)
    {
      BlinkfirstTime = true;
      currentBlinkTime = blinkTime;
      if (ShowBlink == 0 || ShowBlink == 2)
      {
        ShowBlink = 1;
      }
      else if (ShowBlink == 1)
      {
        ShowBlink = 2;
      }
    }
  }


  ctxPrime.save;

  ctxPrime.beginPath();
  ctxPrime.fillStyle = 'black';
  ctxPrime.globalAlpha = 1;
  while(lastSquereRemoveTimestamp + timeBetweenSquareRemove < timestamp){
    lastSquereRemoveTimestamp += timeBetweenSquareRemove;
    index++;
  }

  ctxPrime.closePath();


  if (index > boxsArray.length)
  {
    index =  boxsArray.length;
  }

  for (i = indexOfFadingSquare; i < index; i++)
  {
    ctxPrime.beginPath();
  
    boxStartFadingTime = i * timeBetweenSquareRemove;
    timeDelta = timestamp - boxStartFadingTime;
    precentage = timeDelta / fadingTime;
    if (precentage > 1)
    {
      precentage = 1;
    }

    boxsArray[i].AmountOfFades++;


    ctxPrime.globalAlpha = 0.08;

    ctxPrime.rect(boxsArray[i].WPos, boxsArray[i].HPos, boxSize, boxSize);
      ctxPrime.fill();
/*
    ctxPrime.globalAlpha= 1 - precentage;
    console.log("" + (1 - precentage))

    ctxPrime.drawImage(img, boxsArray[i].WPos, boxsArray[i].HPos, boxSize, boxSize, boxsArray[i].WPos, boxsArray[i].HPos , boxSize, boxSize);
*/
    if (boxsArray[i].AmountOfFades == amountOfFades)
    {
      indexOfFadingSquare++;

      if (indexOfFadingSquare == boxsArray.length)
      {
        skipToPage2 = true;
        skipToPage2StartTime = timestamp;
      }

    }
    ctxPrime.closePath();
    if (ShowBlink > 0 && BlinkfirstTime)
    {

      ctxPrime.globalAlpha = 1;
      BlinkfirstTime = false;
      ctxPrime.beginPath();

      
      if (true)
      {

       blink1.style.visibility = (ShowBlink == 1 ? 'visible' : 'hidden');
       blink2.style.visibility = (ShowBlink == 2 ? 'visible' : 'hidden');

      }
      else if (ShowBlink == 1)
      {

        ctxPrime.drawImage(blink1, 0, 0, blink1.width, blink1.height);


        /*
        ctxPrime.drawImage(blink1, 0, 0, blink1.width, blink1.height, (canvasW/2) - (blink1.width/ 2), (canvasH/4) - (blink1.height/ 2) , blink1.width, blink1.height);
        */
      }
      else if (ShowBlink == 2)
      {

        ctxPrime.drawImage(blink2, 0, 0, blink2.width, blink2.height);
        /*
        ctxPrime.drawImage(blink2, 0, 0, blink2.width, blink2.height, (canvasW/2) - (blink2.width/ 2), (canvasH/4) - (blink2.height/ 2) , blink2.width, blink2.height);
        */
      } 
      ctxPrime.closePath();
    }
  }

    ctxPrime.restore;
    window.requestAnimationFrame(step);
}



</script>
